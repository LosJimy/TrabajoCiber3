# Configuración de SonarCloud para MiApp Segura
sonar.projectKey=tu-usuario_miapp-segura
sonar.organization=tu-usuario

# Información del proyecto
sonar.projectName=MiApp Segura
sonar.projectVersion=1.0.0

# Configuración de fuentes
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Configuración de coverage
sonar.javascript.lcov.reportPaths=TrabajoCiber3/Frontend/coverage/lcov.info,TrabajoCiber3/Backend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/__tests__/**

# Configuración de seguridad
sonar.security.sources.python=1
sonar.security.sources.javascript=1
sonar.security.sources.typescript=1

# Configuración de calidad
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuración de duplicación
sonar.cpd.javascript.minimumTokens=100
sonar.cpd.typescript.minimumTokens=100

# Configuración de complejidad
sonar.javascript.complexity.function.threshold=10
sonar.typescript.complexity.function.threshold=10

# Configuración de mantenibilidad
sonar.maintainability.rating.a=0
sonar.maintainability.rating.b=5
sonar.maintainability.rating.c=10
sonar.maintainability.rating.d=20
sonar.maintainability.rating.e=30

# Configuración de confiabilidad
sonar.reliability.rating.a=0
sonar.reliability.rating.b=1
sonar.reliability.rating.c=2
sonar.reliability.rating.d=5
sonar.reliability.rating.e=10

# Configuración de seguridad
sonar.security.rating.a=0
sonar.security.rating.b=1
sonar.security.rating.c=2
sonar.security.rating.d=5
sonar.security.rating.e=10

# Configuración de cobertura
sonar.coverage.minimum=80 