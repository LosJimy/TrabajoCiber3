name: "CodeQL Config"

# Configuración para análisis de seguridad con CodeQL
queries:
  # Consultas de seguridad extendidas
  - uses: security-and-quality
  - uses: security-extended
  
  # Consultas personalizadas para vulnerabilidades específicas
  - name: SQL Injection
    uses: security-and-quality
    with:
      tag: security
      severity: error
      
  - name: XSS Detection
    uses: security-and-quality
    with:
      tag: security
      severity: error
      
  - name: Path Traversal
    uses: security-and-quality
    with:
      tag: security
      severity: error
      
  - name: Command Injection
    uses: security-and-quality
    with:
      tag: security
      severity: error

# Configuración de paths
paths:
  - "TrabajoCiber3/Frontend/src"
  - "TrabajoCiber3/Backend/src"

# Excluir archivos y directorios
paths-ignore:
  - "**/node_modules"
  - "**/dist"
  - "**/build"
  - "**/coverage"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"

# Configuración de alertas
alert-threshold: warning
error-threshold: error

# Configuración de análisis
analysis:
  # Análisis de dependencias
  dependency-analysis:
    enabled: true
    
  # Análisis de secretos
  secret-scanning:
    enabled: true
    
  # Análisis de configuración
  configuration-analysis:
    enabled: true 