name: CI/CD Pipeline - MiApp Segura

on:
  push:
    branches: [ main, develop, a ]
  pull_request:
    branches: [ main, develop, a ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME_LOWER: ${{ github.repository | toLower }}

jobs:
  security-analysis:
    name: Security & Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            ./frontend/package-lock.json
            ./Backend/package-lock.json

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: Install Backend dependencies
        run: cd Backend && npm ci

      - name: Run npm audit (Frontend)
        run: cd frontend && npm audit --audit-level=moderate || true

      - name: Run npm audit (Backend)
        run: cd Backend && npm audit --audit-level=moderate || true

      - name: Run ESLint (Frontend)
        run: cd frontend && npm run lint || echo "ESLint not configured, skipping..."

      - name: Run ESLint (Backend)
        run: cd Backend && npm run lint || echo "ESLint not configured, skipping..."

      - name: TypeScript check (Frontend)
        run: cd frontend && npx tsc --noEmit || echo "TypeScript check failed, but continuing..."

      - name: TypeScript check (Backend)
        run: cd Backend && npx tsc --noEmit || echo "TypeScript check failed, but continuing..."

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            ./frontend/package-lock.json
            ./Backend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../Backend && npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: Run Frontend tests
        run: cd frontend && npm test -- --watchAll=false --passWithNoTests || echo "Tests failed, but continuing..."

      - name: Build Frontend
        run: cd frontend && npm run build

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./Backend/package-lock.json

      - name: Install Backend dependencies
        run: cd Backend && npm ci

      - name: Run Backend tests
        run: cd Backend && npm test -- --passWithNoTests || echo "Tests failed, but continuing..."

      - name: Build Backend
        run: cd Backend && npm run build

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [security-analysis, frontend-test, backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

      - name: Scan Frontend image with Trivy
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/frontend:${{ github.sha }}

      - name: Scan Backend image with Trivy
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/backend:${{ github.sha }}
